<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      hinvEmailvalidator
      hinvHover="steelblue"
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="email"
      email
      placeholder="Provide your user email"
    />
    <div>{{ emailControl.errors | json }}</div>
  </div>
  <div class="form-group">
    <input
      hinvHover
      color="steelblue"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter your password"
    />
  </div>
  <div class="form-group">
    <button (click)="login()" class="btn btn-primary">Login</button>
  </div>
</form>
